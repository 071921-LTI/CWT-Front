<table id="tbl_register">
    <tr>
        <td>
            <label>Enter First Name:</label> 
        </td>
        <td>
            <input type="text" [(ngModel)]='firstName' placeholder="First Name"/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter Last Name:</label>
        </td>
        <td>
            <input type="text" [(ngModel)]='lastName' placeholder="Last Name">
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter Email:</label>
        </td>
        <td>
            <input type="text" [(ngModel)]='email' placeholder="Email">
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter User Name:</label>
        </td>
        <td>
            <input type="text" [(ngModel)]='userName' placeholder="User Name">
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter Password:</label>
        </td>
        <td>
            <input type="password" [(ngModel)]='passwordConfirm1'>
        </td>
    </tr>
    <tr>
        <td>
            <label>Confirm Password:</label>
        </td>
        <td>
            <input type="password" [(ngModel)]='passwordConfirm2'>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="btn_Register" (click)='RegisterNewAcct()'>Register</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="btn_LogIn" routerLink=''>Log In, instead</button>
        </td>
    </tr>
</table>

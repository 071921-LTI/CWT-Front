<table id="tbl_UserLogIn">
    <tr>
        <td>
            <label>Enter Username:</label>
        </td>
        <td>
            <input type="text" id="txt_UserName" placeholder="Username">
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter Password:</label>
        </td>
        <td>
            <input type="password" id="txt_Password" placeholder="Password">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="btn_LogIn">Log In</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="btn_Register" routerLink='register'>Register</button>
        </td>
    </tr>
</table>

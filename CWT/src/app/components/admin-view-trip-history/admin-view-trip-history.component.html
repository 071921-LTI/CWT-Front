<app-admin-nav-bar></app-admin-nav-bar>
<div>
    <button id="btn_id" (click)="filterByUser()" class="UserId">Filter By UserID</button>
    &nbsp;<input class="inputstyle" type="text" name="id" id="id">
    <br>
    <table class="tbl">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Time Entered</th>
                <th scope="col">Orgin</th>
                <th scope="col">Destination</th>
                <th scope="col">Trip time</th>
                <th scope="col">User ID</th>
            </tr>
        </thead>

        <ng-container *ngIf="trips.length">
            <tr *ngFor="let trp of trips; let i = index" class="table" >
                <td>{{trp.t_id}}</td>
                <td>{{trp.submitted_datetime}}</td>
                <td>{{trp.curr_location}}</td>
                <td>{{trp.destination}}</td>  
                <td>{{trp.time_elapsed}}</td>
                <td>{{trp.user_id}}</td>  
            </tr>
          </ng-container>
    </table>

</div>

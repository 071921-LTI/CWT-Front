<app-admin-nav-bar></app-admin-nav-bar>
<div>
    <br>
    <table class="tbl">
        <thead>
            <tr>
                <th scope="col" class="a">id</th>
                <th scope="col" class="b">username</th>
                <th scope="col" class="c">role</th>
                <th scope="col" class="d">registered time</th>
            </tr>
        </thead>

        <ng-container *ngIf="users.length">
            <tr *ngFor="let num of users; let i = index" class="ustTbl1">
                <td>{{num.id}}</td>
                <td>{{num.username}}</td>
                <td>{{num.role}}</td>
                <td>{{num.registerDateTime}}</td>  
            </tr>
          </ng-container>
    </table>
</div>

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<div id="map" style="width: 100%; height: 450px;"></div>
<label>Starting Address:</label>
<table>
  <tr>
    <td>
      <input type="text" [(ngModel)]='starting_Street' placeholder="Street Address">
    </td>
    <td>
      <input type="text" [(ngModel)]='starting_City' placeholder="City">
    </td>
    <td>
      <input type="text" [(ngModel)]='starting_State' placeholder="ST">
    </td>
    <td>
      <input type="number" [(ngModel)]='starting_ZipCode' placeholder="Zip Code" pattern="[0-9]{5}">
    </td>
  </tr>
</table>
<br><br>
<Label>End Address</Label>
<table>
  <tr>
    <td>
      <input type="text" [(ngModel)]='end_Street' placeholder="Street Address">
    </td>
    <td>
      <input type="text" [(ngModel)]='end_City' placeholder="City">
    </td>
    <td>
      <input type="text" [(ngModel)]='end_State' placeholder="ST">
    </td>
    <td>
      <input type="number" [(ngModel)]='end_ZipCode' placeholder="Zip Code" pattern="[0-9]{5}">
    </td>
  </tr>
</table>
<div id='repeating_WayPoints'>
</div>
<div id="floating-panel" >
  &nbsp;<button id="GO" (click)="ShowRoute()">GO!</button>
  &nbsp;<button id="AddWayPoint" (click)="Add_Additional_Waypoint()">Add Waypoint</button>
  &nbsp;<button (click)="Concatenate_WayPoints()">Check...</button>
</div>
<div id="container">
  <div id="map"></div>
  <div id="sidebar"></div>
</div>
<div style="display: none">
  <div id="floating-panel">
  </div>
</div>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=execute_Map">
</script>

<app-weather [currentLocation]='currentLocation' [DestinationMark]='DestinationMark' [timeElapsed]='timeElapsed'></app-weather>

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<div id="map" style="width: 100%; height: 800px;"></div>
<label>Starting Address:</label>


<table>
  <tr>
    <td>
      <input type="text" [(ngModel)]='starting_Street' placeholder="Street Address">
    </td>
    <td>
      <input type="text" [(ngModel)]='starting_City' placeholder="City">
    </td>
    <td>
      <input type="text" [(ngModel)]='starting_State' placeholder="ST">
    </td>
    <td>
      <input type="number" [(ngModel)]='starting_ZipCode' placeholder="Zip Code" pattern="[0-9]{5}">
    </td>
  </tr>
</table>
<br>
<Label>Destination:</Label>
<table>
  <tr>
    <td>
      <input type="text" [(ngModel)]='end_Street' placeholder="Street Address">
    </td>
    <td>
      <input type="text" [(ngModel)]='end_City' placeholder="City">
    </td>
    <td>
      <input type="text" [(ngModel)]='end_State' placeholder="ST">
    </td>
    <td>
      <input type="number" [(ngModel)]='end_ZipCode' placeholder="Zip Code" pattern="[0-9]{5}">
    </td>
  </tr>
</table>
<br><br>
<div id='repeating_WayPoints'>
</div>
<div id="floating-panel">
  <br>
  &nbsp;<button id="GO" (click)="ShowRoute()" class="goBtn"><span>Go!</span></button>
  &nbsp;<button id="AddWayPoint" (click)="Add_Additional_Waypoint()" class="waypointBtn">Add Waypoint</button>
  &nbsp;<button id="refresh" (click)="refresh()" class="waypointBtn">ClearMap</button>
  &nbsp;<app-add-trip-button (click)="addTriptoDB()"></app-add-trip-button>
</div>
<div id="container">
  <div id="map"></div>
  <div id="sidebar" style="float: left; width: 100%">

    <app-weather [currentLocation]='currentLocation' [DestinationMark]='DestinationMark' [timeElapsed]='timeElapsed'>
    </app-weather>
  </div>

</div>
<div style="display: none">
  <div id="floating-panel">
  </div>
</div>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=execute_Map">
  </script>

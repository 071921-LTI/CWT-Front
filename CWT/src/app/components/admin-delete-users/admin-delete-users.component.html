<app-admin-nav-bar></app-admin-nav-bar>
<div >
    <br>
    <table class="tbl">
        <thead>
            <tr>
                <th scope="col" class="a">id</th>
                <th scope="col" class="a">username</th>
                <th scope="col" class="a">role</th>
                <th scope="col" class="a">registered time</th>
                <th scope="col" class="a">Action</th>
            </tr>
        </thead>

        <ng-container *ngIf="users.length">
            <tr *ngFor="let num of users; let i = index" class="usrTbl">
                <td>{{num.id}}</td>
                <td>{{num.username}}</td>
                <td>{{num.role}}</td>
                <td>{{num.registerDateTime}}</td>  
                <app-button (click)="deleteUser(num)" class="bt1"></app-button>
            </tr>
          </ng-container>
    </table>
</div>

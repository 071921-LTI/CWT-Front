<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="map.css" />
    <script src="map.js"></script>
  </head>
  <body>
    <div id="floating-panel">
        <b>Mode of Travel: </b>
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
    </div>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
          <h3 style="flex-grow: 0">Request</h3>
          <pre style="flex-grow: 1" id="request"></pre>
          <h3 style="flex-grow: 0">Response</h3>
          <pre style="flex-grow: 1" id="response"></pre>
        </div>
      </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly&channel=2"
      async
    ></script>
  </body>
</html>
